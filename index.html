<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik&display=swap" rel="stylesheet">

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="card">

        <div class="markers">
            <button class="marker-btn">X</button>
            <button class="marker-btn">O</button>
        </div>

        <div class="board">
            <button class="field" data-index="0"></button>
            <button class="field" data-index="1"></button>
            <button class="field no-r" data-index="2"></button>
            <button class="field" data-index="3"></button>
            <button class="field" data-index="4"></button>
            <button class="field no-r" data-index="5">X</button>
            <button class="field no-b" data-index="6">O</button>
            <button class="field no-b" data-index="7"></button>
            <button class="field no-b no-r" data-index="8"></button>
        </div>

        <button class="restart-btn">Restart</button>
    </div>  
</body>
<script src="./app.js"></script>
</html>
